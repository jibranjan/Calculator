<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <title>Calculator</title>
  </head>
  <body>
    <main id="calculator" class="border-2 border-gray-700 w-fit mx-auto mt-20">
      <div
        id="display"
        class="w-80 h-24 p-2 text-5xl bg-gray-100 border-b border-b-gray-700 mb-2 flex justify-end items-end"
      ></div>
      <div
        id="buttons"
        class="grid w-80 p-1 grid-cols-4 text-center gap-y-6 gap-x-2 text-xl font-bold text-gray-950"
      >
        <div id="clr-scr" class="button">A/C</div>
        <div id="backspace" class="button">&larr;</div>
        <div class="button operator">%</div>
        <div class="button operator">/</div>
        <div class="button numeric">7</div>
        <div class="button numeric">8</div>
        <div class="button numeric">9</div>
        <div class="button operator">*</div>
        <div class="button numeric">4</div>
        <div class="button numeric">5</div>
        <div class="button numeric">6</div>
        <div class="button operator">-</div>
        <div class="button numeric">1</div>
        <div class="button numeric">2</div>
        <div class="button numeric">3</div>
        <div class="button operator">+</div>
        <div class="button numeric">0</div>
        <div class="button numeric">.</div>
        <div id="change-sign" class="button">+/-</div>
        <div id="evaluave" class="button">=</div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
